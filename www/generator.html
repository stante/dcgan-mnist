<html>

    <body>
        <style type="text/css">
        canvas {
            border: 1px solid black;
            height: 240px;
            width: 240px;

        <canvas id="myCanvas" width="32" height="32"></canvas>
        <div class="slidecontainer">

        </div>
        <!-- Load ONNX.js -->
        <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
        <script src="generator.js"></script>
